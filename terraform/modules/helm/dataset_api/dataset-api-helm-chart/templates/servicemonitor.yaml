apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ .Chart.Name }}
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Chart.Name }}
    release: monitoring
    system: api
spec:
  jobLabel: jobLabel
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
  endpoints:
  - port: http-{{ .Chart.Name }}
    path: /metrics
    interval: 30s
    scrapeTimeout: 5s
